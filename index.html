<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css"> 
    <link rel="icon" type="ninja.png" src="ninja.png">
    <title>Nutrition Ninja</title>
</head>
<body>

    <!-- Header -->
    <header class="sticky">
        <div class="logo">
            <img src="ninja.png" alt="Ninja Head">
            <span class="logo-text">Nutrition Ninja</span>
        </div>
        <nav>
            <ul>
                <li><a href="#meal-plan" class="nav-btn">Meal Plan</a></li>
                <li><a href="#my-nutrition" class="nav-btn">My Nutrition</a></li>
                <li><a href="#my-goals" class="nav-btn">My Goals</a></li>
            </ul>
        </nav>
        <div class="login-btn">
            <a href="#login" class="nav-btn">Login</a>
            <img src="login.png" alt="login">
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <section class="hero">
            <h1>Welcome to Nutrition Ninja</h1>
            <p>Your journey to a healthier lifestyle starts here.</p>
            <!-- Add a placeholder image -->
            <img src="https://www.healthyeating.org/images/default-source/home-0.0/nutrition-topics-2.0/general-nutrition-wellness/2-2-2-3foodgroups_fruits_detailfeature.jpg?sfvrsn=64942d53_4" alt="Healthy Food Image">
        </section>

        <!-- Meet the Team Section -->
        <section class="team">
            <h2>Meet the Team</h2>
            <div class="team-cards">
                <!-- Team member cards will be dynamically generated here -->
                <div class="team-card">
                    <img src="placeholder-image.jpg" alt="Team Member 1">
                    <p>David</p>
                </div>
                <div class="team-card">
                    <img src="placeholder-image.jpg" alt="Team Member 2">
                    <p>Chris</p>
                </div>
                <div class="team-card">
                    <img src="placeholder-image.jpg" alt="Team Member 3">
                    <p>Tyree</p>
                </div>
                <div class="team-card">
                    <img src="placeholder-image.jpg" alt="Team Member 4">
                    <p>Henry</p>
                </div>
                <div class="team-card">
                    <img src="placeholder-image.jpg" alt="Team Member 5">
                    <p>Brekken</p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 Nutrition Ninja. No rights reserved.</p>
    </footer>

</body>
</html>
